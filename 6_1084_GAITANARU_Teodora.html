<!DOCTYPE html>
<html>
    <head>
        <title>SVG Editor</title>
        <link rel="stylesheet" href="6_1084_GAITANARU_Teodora.css">
        <!-- Include Font-awesome library for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <!-- Include Bootstrap libraray for icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <!-- Include Google fonts library -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="header"> 
                <div class="header-logo">
                    <div class="svgText">SVG Editor</div>
                </div>
                <div class="header-bar">
                    <div class="dropdown">
                        <div class="itemFile">File</div>
                        <div class="dropdown-content">
                            <a href="#" id="saveJPG">Save as JPG</a>
                            <a href="#" id="savePNG">Save as PNG</a>
                            <a href="#" id="saveSVG">Save as SVG</a>
                        </div>
                    </div>
                    <div id="itemUndo">Undo1</div>
                    <div id="itemClear">Clear svg</div>
                </div>
            </div>
            <div class="left-pannel">
                <button id="hand" class="btnStyle effect"><i class="far fa-hand-paper"></i>
                </button>
                <!-- <button id="pencil" class="btnStyle effect"><i class="fas fa-pencil-alt"></i></button> -->
                <button id="line" class="btnStyle"><i class="bi bi-dash-lg"></i></button>
                <button id ="ellipse"  class="btnStyle"><i class="far fa-circle"></i></button>
                <button id="rect" class="btnStyle"><i class="bi bi-square"></i></button>
                <button class="btnStyle"><i class="fas fa-fill-drip"></i></button>      
            </div> 

            <div id="divSvg" class="svgDisplay">
                
                <svg id="svg">SVG</svg>   
                
            </div>

            <div class="right-pannel">
               
                <button class="btnStyle stroke-width">
                    <form>
                        <label for="quantity">Choose stroke-width</label>
                        <input type="number" id="stroke-width" name="stroke-width" value="5" min="0" max="100">
                    </form>
                </button>
                

                <button class="btnStyle color-fill"><input type="color" id="fill" name="fill"
                            value="#EB7F67">
                            
                        <label for="fill">Fill</label>
                </button>

             <button class="btnStyle color-stroke"><input type="color" id="stroke" name="stroke"
                    value="#f6b73c">
                        
                    <label for="stroke">Stroke</label>
            </button>
            </div>
            <div class="footer">FOOTER</div>



        </div>

        <script src="6_1084_GAITANARU_Teodora.js"></script>

    </body>

</html>
