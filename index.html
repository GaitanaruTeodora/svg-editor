<!DOCTYPE html>
<html lang="en">

<head>
    <title>SVG Editor</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">

    <!--Font-awesome library for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!--Bootstrap libraray for icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!--Google fonts library -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        
        <div class="header">
            <div id="picture" class="image-logo"></div>
            <div class="svgText">SVG Editor</div>

            <div class="header-bar">
                <div class="dropdown">
                    <div id="itemFile" class="effect">File</div>
                    <div class="dropdown-content">
                        <a href="#" id="savePNG">Save as PNG</a>
                        <a href="#" id="saveSVG">Save as SVG</a>
                    </div>
                </div>
                <div id="itemUndo" class="effect">Undo</div>
                <div id="itemClear" class="effect">Clear svg</div>
            </div>
        </div>


        <div class="left-pannel">
            <button id="hand" class="btnStyle"><i class="far fa-hand-paper"></i></button>
            <button id="line" class="btnStyle"><i class="bi bi-dash-lg"></i></button>
            <button id="ellipse" class="btnStyle"><i class="far fa-circle"></i></button>
            <button id="rect" class="btnStyle"><i class="bi bi-square"></i></button>
        </div>

        <div id="divSvg" class="svgDisplay">
            <svg id="svg" ></svg>
        </div>

        <div class="right-pannel">
            <button class="btnStyle stroke-width"><label for="stroke-width"> Choose <br> line width</label>
                <input type="number" id="stroke-width" name="stroke-width" value="1" min="0" max="100">
            </button>
            <button class="btnStyle color-fill"><label for="fill">Fill <br> color</label>
                <input type="color" id="fill" name="fill" value="#EB7F67">
            </button>
            <button class="btnStyle color-stroke"><label for="stroke">Stroke color</label>
                <input type="color" id="stroke" name="stroke" value="#f6b73c">
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
